<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <h3>
      -WEATHER TEMPLATE-
    </h3>
    <div class="head">
      <div class="card">
        <div class="card-body">

          <div class= "degrees">
          <h1 class="tempr"id="tempr">
            16 
            <span class="units">
            <a href="#" id="celsius-link"> °C </a> |
            <a href="#" id="fahrenheit-link"> °F </a></span>
          </h1>
          
          
          </div>
          
          <h8 class="feels">
            <small>
              feels like 16°
            </small>
          </h8>
        </div>
      </div>
    </div>
    <form class="cityy">
      <input type="city" placeholder="What city are you looking for?" autocomplete="off" autofocus="on" id = "userForm" /> 
      <input type="submit" value="go" id = "button" />
      <input type="submit" value="current" id = "current" />
    </form>
    <br>
    <div class="conteiner">
    <div class="footer">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title">BARSELONA</h4>
          <h5 class= "dateee"id ="date">
          </h5>
       

          <div class="wind">
          <small>
          <p class="precip"id = "precip" >Precipitatio: 0%</p>
          <p class="humid"id = "humidity" >Humidity: 30%</p>
          <p class="wind"id = "wind" >Wind: 14km/h</p>
        </small>  
      </div>
        </div>
      </div>
      <div>
        <div>
      <img class="sun" src="https://cdn.pixabay.com/photo/2013/07/13/10/23/sun-157126_960_720.png" alt=" sun" width="200">
    </div>
  </div>
</div>
  <br>

  <div class="conteiner">
      <div class="row">
    <div class="monday">
     <div class="col-sm-1">
      <div class="card" style="width: 9rem;">
          <div class="card-body">
            <h5 class="card-title">MONDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">12°/ 4°</h6>
            <br>
            <img class="sun" src="https://cdn.pixabay.com/photo/2013/07/13/10/23/sun-157126_960_720.png" alt=" sun" width="70">
          </div>
      </div>
  
  </div>
</div>

<div class="thuesday">
      <div class="col-sm-1">
      <div class="card" style="width: 8rem;">
          <div class="card-body">
            <h5 class="card-title">TUESDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">9°/ 6°</h6>
            <br>
            <img class="sun" src="https://s3.eu-north-1.amazonaws.com/edu-sites.ru/sharkunovanv_261/fm/clouds-clipart-transparent-background-428235-356767.jpg" alt=" sun" width="70">
          </div>
     
    </div>
  </div>
</div>

<div class="wednesday"> 
      <div class="col-sm-2">
      <div class="card" style="width: 11rem;">
          <div class="card-body">
            <h5 class="card-title">WEDNESDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">11°/ 3°</h6>
            <br>
            <img class="sun" src="https://flyclipart.com/thumb2/a-drizzle-of-rain-dark-clouds-on-a-warm-summer-day-720316.png" alt=" sun" width="70">
          </div>
    
    </div>
  </div>
</div>

<div class="thursday">
      <div class="col-sm-2">
      <div class="card" style="width: 9rem;">
          <div class="card-body">
            <h5 class="card-title">THURSDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">12°/ 4°</h6>
            <br>
            <img class="sun" src="https://s3.eu-north-1.amazonaws.com/edu-sites.ru/sharkunovanv_261/fm/clouds-clipart-transparent-background-428235-356767.jpg" alt=" sun" width="70">
          </div>
      </div>
  </div>
</div>

<div class="friday">
      <div class="col-sm-2">
      <div class="card" style="width: 7rem;">
          <div class="card-body">
            <h5 class="card-title">FRIDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">12°/ 4°</h6>
            <br>
            <img class="sun" src="https://s3.eu-north-1.amazonaws.com/edu-sites.ru/sharkunovanv_261/fm/clouds-clipart-transparent-background-428235-356767.jpg" alt=" sun" width="70">
          </div>
    </div>
  </div>
</div>

<div class="saturday"> 
      <div class="col-sm-2">
      <div class="card" style="width: 9rem;">
          <div class="card-body">
            <h5 class="card-title">SATURDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">12°/ 4°</h6>
            <br>
            <img class="sun" src="https://flyclipart.com/thumb2/a-drizzle-of-rain-dark-clouds-on-a-warm-summer-day-720316.png" alt=" sun" width="70">
          </div>
    </div>
  </div>
</div>
</div>
